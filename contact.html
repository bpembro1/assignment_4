<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Contact" content="Let me know if you want to know more about my cute dogs or cats">
    <link rel="stylesheet" type="text/css" href="styless.css">
    <title>My Cute Animals - Contact Us</title>
</head>
<style>
    body{background-image: url(pictures/contact.jpg)}
    </style>
<body>
    <a class="main-nav" href="cats.html">Cats!</a>
    <a class="main-nav" href="index.html">Home Page</a>
    <a class="main-nav"
       href="dogs.html">Dogs!</a>
    <h1>Enter Your Information To See More Cute Pictures And Learn More!</h1>
    <main>
        <form>
            <p>
                <label for="firstname">First Name: </label>
                <input type="text" name="firstname" id="firstname">
            </p>
            <p>
                <label for="lastname">Last Name: </label>
                <input type="text" name="lastname" id="lastname">
            </p>
            <p>
                <label for="email">E-mail: </label>
                <input type="text" name="email" id="email">
            </p>
            <p>
                <label for="comments">Who is your favorite?:</label>
                <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
            </p>
         
            <div class="radio-buttons">
                <label for="join-newsletter">Would you like to join our newsletter?</label>
                <input type="radio" name="join-newsletter" value="Yes" checked>Yes
                <input type="radio" name="join-newsletter" value="No">No
            </div>
            
            <p>
                <label></label>
                <input class="form-button" type="submit" value="Submit">
                <input class="form-button" type="reset" value="Reset">
            </p>
        </form>

    </main>

</body>
</html>
